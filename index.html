<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ E-Money</title>
  <link rel="stylesheet" href="/src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600 mb-2">E-Money</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <!-- Username -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">
          <i class="fas fa-user mr-2 text-blue-600"></i> Username
        </label>
        <input type="text" id="username" required
          class="w-full px-4 py-3.5 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="e.g. alif">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-blue-600"></i> Email
        </label>
        <input type="email" id="email" required
          class="w-full px-4 py-3.5 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com">
      </div>

      <!-- Password with Show/Hide -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-blue-600"></i> Password
        </label>
        <div class="relative">
          <input type="password" id="password" required
            class="w-full px-4 py-3.5 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="password"
            >
          <button type="button" id="togglePassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
      </div>

      <!-- Birth Date -->
      <div>
        <label class="block text-lg font-medium text-gray-700 mb-2">
          <i class="fas fa-cake-candles mr-2 text-blue-600"></i> Birth Date
        </label>
        <input type="date" id="birth" required
          class="w-full px-4 py-3.5 text-lg border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white text-lg font-semibold py-3.5 rounded-xl hover:bg-blue-700 transition shadow-md">
        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
      </button>
    </form>
  </main>

  <script>
    // Jika sudah login, langsung ke dashboard
    if (localStorage.getItem('user')) {
      window.location.href = 'main.html';
    }

    // Toggle show/hide password
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');

    toggleButton.addEventListener('click', function() {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
    });

    // Handle form submit
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const birth = document.getElementById('birth').value;

      if (!username || !email || !password || !birth) {
        alert('All fields are required!');
        return;
      }

      // Simpan data user (password TIDAK disimpan untuk keamanan)
      const user = {
        username: username,
        email: email,
        birth: birth,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem('user', JSON.stringify(user));
      localStorage.setItem('username', username); // untuk kompatibilitas

      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
