<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Money</title>
  <link href="/src/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- âœ… Tambahkan SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

  <!-- Sidebar (Desktop) -->
  <aside class="fixed left-0 top-0 h-screen w-64 bg-white shadow-lg z-20 hidden lg:block">
    <div class="p-4">
      <h1 class="text-3xl font-bold text-blue-600"> <i class="fa-solid fa-money-check-dollar text-white bg-blue-700 mt-4 py-2 px-2 rounded-xl"></i> E-Money</h1>
    </div>
    <nav class="mt-8 px-4">
      <a href="#" class="flex items-center py-4 px-5 text-xl font-medium rounded-xl mb-2 hover:text-white hover:bg-blue-700 transition cursor-pointer">
        <i class="fas fa-home text-xl mr-3 hover:text-white"></i> Dashboard
      </a>
      <button onclick="logout()" class="w-full text-left flex items-center py-4 px-5 text-xl hover:text-white hover:bg-blue-700 rounded-xl transition">
        <i class="fas fa-sign-out-alt text-xl mr-3 hover:text-white"></i> Logout
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="lg:ml-64 min-h-screen bg-gray-50">
    <header class="lg:hidden bg-white shadow-sm p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600"><i class="fa-solid fa-money-check-dollar text-white bg-blue-700 mt-4 py-2 px-2 rounded-xl"></i> E-Money</h1>
      <button onclick="logout()" class="text-xl text-white bg-blue-700 px-3 py-1.5 rounded hover:bg-blue-800 font-medium">
        Log out <i class="fas fa-sign-out-alt ml-1"></i>
      </button>
    </header>

    <div class="p-6">
      <div class="mb-8">
        <h1 id="welcomeMessage" class="text-3xl font-bold text-gray-800">Hello, User!</h1>
      </div>

      <!-- 4 Stat Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
        <div class="bg-white p-5 rounded-xl shadow border border-gray-200 flex items-start">
          <i class="fas fa-exchange-alt text-3xl mt-1.5 mr-4 bg-blue-700 py-4 px-4 text-white rounded-xl"></i>
          <div>
            <p class="text-gray-600">Total Transactions</p>
            <p id="total" class="text-3xl font-bold mt-1">0</p>
          </div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow border border-gray-200 flex items-start">
          <i class="fas fa-hourglass-half text-3xl mr-4 bg-blue-700 p-4 px-5 text-white rounded-xl"></i>
          <div>
            <p class="text-gray-600">Pending Reports</p>
            <p id="pending" class="text-3xl font-bold mt-1">0</p>
          </div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow border border-gray-200 flex items-start">
          <i class="fas fa-check-circle text-3xl mr-4 bg-blue-700 py-4 px-4 text-white rounded-xl"></i>
          <div>
            <p class="text-gray-600">Successful</p>
            <p id="success" class="text-3xl font-bold mt-1">0</p>
          </div>
        </div>
        <div class="bg-white p-5 rounded-xl shadow border border-gray-200 flex items-start">
          <i class="fas fa-users text-3xl mr-4 bg-blue-700 py-4 px-4 text-white rounded-xl"></i>
          <div>
            <p class="text-gray-600">Clients</p>
            <p id="clients" class="text-3xl font-bold mt-1">0</p>
          </div>
        </div>
      </div>

      <!-- Total Money Used -->
      <div class="bg-blue-700 p-5 rounded-xl shadow border border-gray-200 mb-8 flex items-start">
        <i class="fa-solid fa-money-bill-trend-up mr-4 text-4xl text-white py-3 px-3 rounded-xl"></i>
        <div>
          <p class="text-white">Total Money Used</p>
          <p id="totalMoney" class="text-3xl font-bold text-white">Rp 0</p>
        </div>
      </div>

      <!-- Add Transaction Form -->
      <div class="bg-white rounded-xl shadow border border-gray-200 p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Add Transaction</h2>
        <form id="form" class="grid grid-cols-1 md:grid-cols-5 gap-4">
          <input type="text" id="client" placeholder="Client Name" class="px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <input type="number" id="amount" placeholder="Amount" class="px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0" step="0.01" />
          <select id="status" class="px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="pending">Pending</option>
            <option value="successful">Successful</option>
          </select>
          <input type="date" id="date" class="px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <button type="submit" id="addBtn" class="bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium py-3">Add</button>
        </form>
      </div>

      <!-- Transactions Table -->
      <div class="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 shadow-2xl flex justify-between items-center">
          <h2 class="text-xl font-semibold">
            <i class="fas fa-exchange-alt mr-2 text-white bg-blue-700 px-2.5 py-2 rounded-xl"></i>Transactions
          </h2>
          <span id="count" class="text-gray-500">0 items</span>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead class="bg-gray-50 text-left text-gray-600 text-sm">
              <tr>
                <th class="px-4 py-3">Client</th>
                <th class="px-4 py-3">Amount</th>
                <th class="px-4 py-3">Status</th>
                <th class="px-4 py-3">Date</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody id="list" class="divide-y text-gray-800">
            </tbody>
          </table>
          <div id="empty" class="py-10 text-center text-gray-500 hidden">No transactions yet.</div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
